<!DOCTYPE html>

    <div class="container">
        <div class="search-box">

        </div>
        <div class="result" id="showans">

    </div>
</div>

<div class="wave-container">

            <path id="wave-path" d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="wave1">
            <use href="#wave-path" x="50" y="3" fill="rgba(255, 255, 255, 0.3)"></use>
        </g>
        <g class="wave2">
            <use href="#wave-path" x="50" y="3" fill="rgba(255, 255, 255, 0.5)"></use>
        </g>
        <g class="wave3">
            <use href="#wave-path" x="50" y="3" fill="#fff"></use>
        </g>
